{% extends "base.html" %}

{% block title %}
  <title>Home page</title>
{% endblock %}

{% block content %}
  <div class="row m-2">
    <h1>
      Tags
      <a href="{% url 'todo_list:tag-create' %}"
      class="btn btn-primary link-to-page" style="float: right;">
        Add
      </a>
    </h1>
  </div>
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tag_list %}
          <tr>
            <td>{{ tag.name }}</td>
            <td><a href="{% url 'todo_list:tag-update' pk=tag.id %}"
                   class="btn btn-secondary">
                  Update
                </a>
            </td>
            <td><a href="{% url 'todo_list:tag-delete' pk=tag.id %}"
                   class="btn btn-secondary">
                  Delete
                </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
